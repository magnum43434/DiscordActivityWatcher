name: Docker Image CI

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # - name: Docker Login to Local Registry
      #   run: echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login myregistry.server:5000 --username "${{ secrets.REGISTRY_USERNAME }}" --password-stdin

      - name: Build Docker Images
        run: docker-compose -f compose.yml build

      - name: Push Docker Images
        run: docker-compose -f compose.yml push
